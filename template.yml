id: "concentric_network"
name: Concentric Network
description: A network template that uses concentric layout on click
author: wykhuh

sdk_version: 3

build:
  src:
    script: npm run build
    directory: src
    files:
      - rollup.config.js

  less:
    script: npm run less
    directory: less

settings:
  - Highlight layout
  - property: highlight_layout
    name: Chart layout for connected items
    type: string
    style: buttons
    width: full
    choices:
      - - Random
        - random
      - - Circular
        - concentric

  - Colors
  - property: color
    import: "@flourish/custom-colors"

data:
  - Links
  - dataset: links
    key: source
    name: Source point
    type: column
    column: Links::A
  - dataset: links
    key: target
    name: Target point
    type: column
    column: Links::B

  - Points
  - dataset: points
    key: id
    name: ID
    description: A unique identifier for each point in the network.
    type: column
    column: Points::A
  - dataset: points
    key: group
    name: Group
    description: A group to which the point belongs. If set, can be used to colour the points.
    type: column
    column: Points::B
    optional: true
